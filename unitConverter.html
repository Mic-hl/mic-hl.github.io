<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>converter_github</title>
        <meta name="description" content="webdesign practice">
        <meta name="keywords" content="HTML, CSS, JavaScript, convert, converter, unit, units">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h2>Unit Converter</h2>
            <div id="header_container">
                <a href="https://developer.mozilla.org/" target="_blank">
                    <div id="link_mdn">
                        <img class="header_imgs" src="images/mdn_logo.jpg" style="float: left; border-radius: 3px 0 0 3px;" alt="mdn_logo"/>
                        <p id="header_txt">MDN web docs<br/>moz://a</p>
                    </div>
                </a>
                <a href="https://www.freecodecamp.org/" target="_blank">
                    <img id="link_fcc" class="header_imgs" src="images/freecodecamp_logo.jpg" alt="freecodecamp_logo"/>
                </a>
                <a href="https://www.w3schools.com/" target="_blank">
                    <img id="link_w3" class="header_imgs" src="images/w3schools_logo.png" alt="w3schools_logo"/>
                </a>
                <a href="https://html-css-js.com/" target="_blank">
                    <img id="link_hcj" class="header_imgs" src="images/html-css-js_logo.png" alt="html-css-js_logo"/>
                </a>
                <p id="link_dscrptn">These are some of the websites I use to learn about webdesign.</p>
            </div>
        </header>
        
        <aside>
            <nav>
                <a href="index.html">Home<a/><br/>
                <a href="imgChanger.html">Image Changer</a><br/>
                <a href="unitConverter.html">Unit Converter</a>
            </nav>
        </aside>

        <main>
            <div class="playground" id="converter_container">
                <div class="convi" id="temperature">
                    <div id="celsiusToFahrenheit" class="box">
                        <label for="celsius">°C to °F</label><br/>
                        <input type="number" step="any" id="celsius" placeholder="°C" class="inputConv">
                        <p id="result_celsiusToFahrenheit" class="result"></p>
                        <button onclick="celsiusToFahrenheit()">Convert</button>
                    </div>

                    <div id="fahrenheitToCelsius" class="box">
                        <label for="fahrenheit">°F to °C</label><br/>
                        <input type="number" step="any" id="fahrenheit" placeholder="°F" class="inputConv">
                        <p id="result_fahrenheitToCelsius" class="result"></p>
                        <button onclick="fahrenheitToCelsius()">Convert</button>
                    </div>
                </div>

                <div class="convi" id="weight_kglb">
                    <div id="kgToPounds" class="box">
                        <label for="kg">kg to lb</label><br/>
                        <input type="number" step="any" id="kg" placeholder="kg" class="inputConv">
                        <p id="result_kgToPounds" class="result"></p>
                        <button onclick="kgToPounds()">Convert</button>
                    </div>

                    <div id="poundsToKg" class="box">
                        <label for="pounds">lb to kg</label><br/>
                        <input type="number" step="any" id="pounds" placeholder="lb" class="inputConv">
                        <p id="result_poundsToKg" class="result"></p>
                        <button onclick="poundsToKg()">Convert</button>
                    </div>
                </div>

                <div class="convi" id="weight_goz">
                    <div id="gramsToOunces" class="box">
                        <label for="grams">g to oz</label><br/>
                        <input type="number" step="any" id="grams" placeholder="g" class="inputConv">
                        <p id="result_gramsToOunces" class="result"></p>
                        <button onclick="gramsToOunces()">Convert</button>
                    </div>

                    <div id="ouncesToGrams" class="box">
                        <label for="ounces">oz to g</label><br/>
                        <input type="number" step="any" id="ounces" placeholder="oz" class="inputConv">
                        <p id="result_ouncesToGrams" class="result"></p>
                        <button onclick="ouncesToGrams()">Convert</button>
                    </div>
                </div>

                <div class="convi" id="length_kmmi">
                    <div id="kmToMiles" class="box">
                        <label for="km">km to mi</label><br/>
                        <input type="number" step="any" id="km" placeholder="km" class="inputConv">
                        <p id="result_kmToMiles" class="result"></p>
                        <button onclick="kmToMiles()">Convert</button>
                    </div>

                    <div id="milesToKm" class="box">
                        <label for="miles">mi to km</label><br/>
                        <input type="number" step="any" id="miles" placeholder="mi" class="inputConv">
                        <p id="result_milesToKm" class="result"></p>
                        <button onclick="milesToKm()">Convert</button>
                    </div>
                </div>

                <div class="convi" id="length_cmft">
                    <div id="centimetersToFeet" class="box">
                        <label for="centimeters">cm to ft</label>
                        <input type="number" step="any" id="centimeters" placeholder="cm" class="inputConv">
                        <p id="result_centimetersToFeet" class="result"></p>
                        <button onclick="centimetersToFeet()">Convert</button>
                    </div>

                    <div id="feetToCentimeters" class="box">
                        <label for="feet">ft to cm</label>
                        <input type="number" step="any" id="feet" placeholder="ft" class="inputConv">
                        <p id="result_feetToCentimeters" class="result"></p>
                        <button onclick="feetToCentimeters()">Convert</button>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
